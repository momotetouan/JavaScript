		<p>Choisissez une entrée, un plat et un desert, puis appuyez sur le bouton "Envoi"</p>

			<form id="formu">

			<option value="12,5" >Oeufs Mayo</option>

	</p>
	<input type="button" value="Envoi" onclick="calcul('formu');">

		Entrée :

		Plat :

</form>
